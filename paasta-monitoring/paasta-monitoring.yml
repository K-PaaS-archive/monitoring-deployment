---
name: paasta-monitoring

addons:
  - name: bpm
    jobs:
      - name: bpm
        release: bpm

stemcells:
  - alias: default
    os: ((stemcell_os))
    version: ((stemcell_version))

releases:
  - name: monitoring-dashboard-release
    version: 5.7.2
    sha1: 7f96878fc3e49d64b6bcc2a9d12ac3ecf1556997
    url: https://nextcloud.paas-ta.org/index.php/s/GcySxpstHSS8Sxq/download
  - name: bpm
    version: 1.1.9
    sha1: dcf0582d838a73de29da273552ae79ac3098ee8b
    url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.9
  - name: monitoring-redis-release
    version: 5.8.0
    sha1: 1175315ae84e87a85b52dfa57537c6bda828625e
    url: https://nextcloud.paas-ta.org/index.php/s/kHp8yoFjdfRdBNH/download
  - name: influxdb
    version: 1.8.4
    sha1: d9aa197362443c683f8b333d71dc1296db7e0d00
    url: https://nextcloud.paas-ta.org/index.php/s/e6HtKmEtMnT6QCZ/download


instance_groups:
  - name: redis
    azs: ((redis_azs))
    instances: ((redis_instances))
    vm_type: ((redis_vm_type))
    stemcell: default
    persistent_disk: 10240
    networks:
      - name: ((redis_network))
        static_ips:
          - ((redis_ip))

    jobs:
      - name: redis
        release: monitoring-redis-release
        properties:
          password: ((redis_password))
          protected_mode: ((redis_protected_mode))
  - name: sanity-tests
    azs: ((sanity_tests_azs))
    instances: ((sanity_tests_instances))
    lifecycle: errand
    vm_type: ((sanity_tests_vm_type))
    stemcell: default
    networks: [{name: ((sanity_tests_network))}]
    jobs:
      - name: sanity-tests
        release: monitoring-redis-release

  - name: influxdb
    azs: ((influxdb_azs))
    instances: ((influxdb_instances))
    vm_type: ((influxdb_vm_type))
    stemcell: default
    persistent_disk_type: ((influxdb_persistent_disk_type))
    networks:
      - name: ((influxdb_network))
        static_ips:
          - ((metric_url))

    jobs:
      - name: influxdb
        release: influxdb
        properties:
          influxdb:
            database: cf_metric_db
            user: ((influxdb_username))
            password: ((influxdb_password))
            interval: ((influxdb_interval)) 
            replication: 1
            ips: 127.0.0.1
            https_enabled: ((influxdb_https_enabled))
            pem_key: ((influxdb_ssl.certificate))((influxdb_ssl.private_key))
      - name: chronograf
        release: influxdb
        properties:
          chronograf:
            https_enabled: ((influxdb_https_enabled))
            password: ((influxdb_password))

  - name: mariadb
    azs: ((mariadb_azs))
    instances: ((mariadb_instances))
    vm_type: ((mariadb_vm_type))
    stemcell: default
    persistent_disk_type: ((mariadb_persistent_disk_type))
    networks:
      - name: ((mariadb_network))
        static_ips:
          - ((mariadb_ip))
    jobs:
      - name: mariadb
        release: monitoring-dashboard-release
        properties:
          mariadb:
            port: ((mariadb_port))
            admin_user:
              password: '((mariadb_password))'

  - name: monitoring-batch
    azs: ((monitoring_batch_azs))
    instances: ((monitoring_batch_instances))
    vm_type: ((monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((monitoring_batch_network))
    jobs:
      - name: monitoring-batch
        release: monitoring-dashboard-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          monitoring-batch:
            influxdb:
              url: ((metric_url)):8086
              https_enabled: ((influxdb_https_enabled))
              username: ((influxdb_username))
              password: ((influxdb_password))
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            paasta:
              cell_prefix: ((paasta_cell_prefix))
            bosh:
              url: ((bosh_ip))
              password: ((bosh_client_admin_secret))
              director_name: ((director_name))
              paasta:
                deployments: ((paasta_deploy_name))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            redis:
              url: ((redis_ip)):6379
              password: ((redis_password))
            paasta:
              apiurl: http://api.((system_domain))
              uaaurl: https://uaa.((system_domain))
              username: ((paasta_admin_username))
              password: ((paasta_admin_password))

  - name: iaas-monitoring-batch
    azs: ((iaas_monitoring_batch_azs))
    instances: ((iaas_monitoring_batch_instances))
    vm_type: ((iaas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((iaas_monitoring_batch_network))
    jobs:
      - name: iaas-monitoring-batch
        release: monitoring-dashboard-release
        properties:
          iaas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            paasta:
              apiurl: http://api.((system_domain))
              uaaurl: https://uaa.((system_domain))
              username: ((paasta_admin_username))
              password: ((paasta_admin_password))
            zabbix:
              host: ((zabbix_host))
              admin:
                id: ((zabbix_admin_id))
                pw: ((zabbix_admin_pw))
            openstack:
              region: ((openstack_region))
              domain: ((openstack_domain))
              username: ((openstack_username))
              password: ((openstack_password))
              tenant_name: ((openstack_tenant_name))
              tenant_id: ((openstack_tenant_id))
              endpoint: ((openstack_endpoint))
              keystone_url: ((openstack_keystone_url))              

  - name: caas-monitoring-batch
    azs: ((caas_monitoring_batch_azs))
    instances: ((monitoring_batch_instances))
    vm_type: ((caas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((caas_monitoring_batch_network))
    jobs:
      - name: caas-monitoring-batch
        release: monitoring-dashboard-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          caas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            public:
              url: ((monitoring_api_url)):8080

  - name: saas-monitoring-batch
    azs: ((saas_monitoring_batch_azs))
    instances: ((saas_monitoring_batch_instances))
    vm_type: ((saas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((saas_monitoring_batch_network))
    jobs:
      - name: saas-monitoring-batch
        release: monitoring-dashboard-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          saas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            pinpoint:
              url: ((saas_monitoring_url)):8079

  - name: monitoring-web
    azs: ((monitoring_web_azs))
    instances: ((monitoring_web_instances))
    vm_type: ((monitoring_web_vm_type))
    stemcell: default
    networks:
      - name: ((monitoring_web_network))
        default: [dns, gateway]
      - name: ((public_network_name))
        static_ips: [((monitoring_api_url))]

    jobs:
      - name: monitoring-web
        release: monitoring-dashboard-release
        properties:
          monitoring-web:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            influxdb:
              username: ((influxdb_username))
              password: ((influxdb_password))
              url: ((metric_url)):8086
              https_enabled: ((influxdb_https_enabled))
            paasta:
              system_domain: ((system_domain))
            bosh:
              ip: ((bosh_ip))
              password: ((bosh_client_admin_secret))
              director_name: ((director_name))
            redis:
              url: ((redis_ip)):6379
              password: ((redis_password))
            time:
              gap: ((utc_time_gap))
            prometheus:
              url: ((prometheus_ip)):30060
            kubernetes:
              url: ((kubernetes_ip)):6443
              token: ((kubernetes_token))
            pinpoint:
              url: ((saas_monitoring_url)):8079
            pinpointWas:
              url: ((pinpoint_was_ip)):8080
            caasbroker:
              url: ((cassbroker_ip)):30334
            system:
              type: ((system_type))
            zabbix:
              host: ((zabbix_host))
              admin:
                id: ((zabbix_admin_id))
                pw: ((zabbix_admin_pw))
            openstack:
              region: ((openstack_region))
              domain: ((openstack_domain))
              username: ((openstack_username))
              password: ((openstack_password))
              tenant_name: ((openstack_tenant_name))
              tenant_id: ((openstack_tenant_id))
              endpoint: ((openstack_endpoint))
              keystone_url: ((openstack_keystone_url))

  - name: td-agent
    azs: ((td-agent_azs))
    instances: ((td-agent_instances))
    vm_type: ((td-agent_vm_type))
    stemcell: default
    networks:
      - name: ((td-agent_network))
        static_ips:
          - ((td-agent_ip))
    jobs:
      - name: td-agent
        release: monitoring-dashboard-release
        properties:
          logging:
            db:
              name: ((logging_db_name))
            measurement:
              name: ((logging_measurement_name))
            time:
              precision: ((logging_time_precision))
          influxdb:
            http:
              host: ((metric_url))
            port: ((influxdb_http_port))
            user: ((influxdb_username))
            password: ((influxdb_password))
            ssl:
              enabled: ((influxdb_https_enabled))


variables:
  - name: redis_password
    type: password
  - name: influxdb_ca
    options:
      common_name: influxdbCA
      is_ca: true
    type: certificate
  - name: influxdb_ssl
    options:
      alternative_names:
      - ((system_domain))
      - '*.((system_domain))'
      ca: influxdb_ca
      common_name: influxdbSSL
    type: certificate  

update:
  canaries: 1
  canary_watch_time: 1000-180000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-180000
