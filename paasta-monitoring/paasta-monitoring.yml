---
name: paasta-monitoring

addons:
  - name: bpm
    jobs:
      - name: bpm
        release: bpm

stemcells:
  - alias: default
    os: ((stemcell_os))
    version: ((stemcell_version))

releases:
  - name: paasta-monitoring-release
    sha1: 29b942f3a03686a4036601d8e0346452a4b2252d
    version: "5.6.0" 
    url: https://nextcloud.paas-ta.org/index.php/s/RfiDyffp63mGZYR/download
  - name: bpm
    url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.9
    version: 1.1.9
    sha1: dcf0582d838a73de29da273552ae79ac3098ee8b
  - name: redis
    version: '15.3.5'
    url: https://nextcloud.paas-ta.org/index.php/s/4WSNZts8g8w4a9B/download
    sha1: 04d75f02df392351d7cbee121cb62d19091ee6dd
  - name: influxdb
    version: '1.8.4'
    url: https://nextcloud.paas-ta.org/index.php/s/dRBCxNjtEktnKz9/download
    sha1: 66c189b58f4eb13999cca344eca71fa50335bd25


instance_groups:
  - name: redis
    azs: ((redis_azs))
    instances: ((redis_instances))
    vm_type: ((redis_vm_type))
    stemcell: default
    persistent_disk: 10240
    networks:
      - name: ((redis_network))
        static_ips:
          - ((redis_ip))

    jobs:
      - name: redis
        release: redis
        properties:
          password: ((redis_password))
          protected_mode: ((redis_protected_mode))
  - name: sanity-tests
    azs: ((sanity_tests_azs))
    instances: ((sanity_tests_instances))
    lifecycle: errand
    vm_type: ((sanity_tests_vm_type))
    stemcell: default
    networks: [{name: ((sanity_tests_network))}]
    jobs:
      - name: sanity-tests
        release: redis

  - name: influxdb
    azs: ((influxdb_azs))
    instances: ((influxdb_instances))
    vm_type: ((influxdb_vm_type))
    stemcell: default
    persistent_disk_type: ((influxdb_persistent_disk_type))
    networks:
      - name: ((influxdb_network))
        static_ips:
          - ((metric_url))

    jobs:
      - name: influxdb
        release: influxdb
        properties:
          influxdb:
            database: cf_metric_db
            user: ((influxdb_username))
            password: ((influxdb_password))
            interval: ((influxdb_interval)) 
            replication: 1
            ips: 127.0.0.1
            https_enabled: ((influxdb_https_enabled))
            pem_key: ((influxdb_ssl.certificate))((influxdb_ssl.private_key))
      - name: chronograf
        release: influxdb
        properties:
          chronograf:
            https_enabled: ((influxdb_https_enabled))
            password: ((influxdb_password))

  - name: mariadb
    azs: ((mariadb_azs))
    instances: ((mariadb_instances))
    vm_type: ((mariadb_vm_type))
    stemcell: default
    persistent_disk_type: ((mariadb_persistent_disk_type))
    networks:
      - name: ((mariadb_network))
        static_ips:
          - ((mariadb_ip))
    jobs:
      - name: mariadb
        release: paasta-monitoring-release
        properties:
          mariadb:
            port: ((mariadb_port))
            admin_user:
              password: '((mariadb_password))'

  - name: monitoring-batch
    azs: ((monitoring_batch_azs))
    instances: ((monitoring_batch_instances))
    vm_type: ((monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((monitoring_batch_network))
    jobs:
      - name: monitoring-batch
        release: paasta-monitoring-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          monitoring-batch:
            influxdb:
              url: ((metric_url)):8086
              https_enabled: ((influxdb_https_enabled))
              username: ((influxdb_username))
              password: ((influxdb_password))
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            paasta:
              cell_prefix: ((paasta_cell_prefix))
            bosh:
              url: ((bosh_ip))
              password: ((bosh_client_admin_secret))
              director_name: ((director_name))
              paasta:
                deployments: ((paasta_deploy_name))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            redis:
              url: ((redis_ip)):6379
              password: ((redis_password))
            paasta:
              apiurl: http://api.((system_domain))
              uaaurl: https://uaa.((system_domain))
              username: ((paasta_admin_username))
              password: ((paasta_admin_password))

  - name: iaas-monitoring-batch
    azs: ((iaas_monitoring_batch_azs))
    instances: ((iaas_monitoring_batch_instances))
    vm_type: ((iaas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((iaas_monitoring_batch_network))
    jobs:
      - name: iaas-monitoring-batch
        release: paasta-monitoring-release
        properties:
          iaas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            paasta:
              apiurl: http://api.((system_domain))
              uaaurl: https://uaa.((system_domain))
              username: ((paasta_admin_username))
              password: ((paasta_admin_password))
            zabbix:
              host: ((zabbix_host))
              admin:
                id: ((zabbix_admin_id))
                pw: ((zabbix_admin_pw))

  - name: caas-monitoring-batch
    azs: ((caas_monitoring_batch_azs))
    instances: ((monitoring_batch_instances))
    vm_type: ((caas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((caas_monitoring_batch_network))
    jobs:
      - name: caas-monitoring-batch
        release: paasta-monitoring-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          caas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            public:
              url: ((monitoring_api_url)):8080

  - name: saas-monitoring-batch
    azs: ((saas_monitoring_batch_azs))
    instances: ((saas_monitoring_batch_instances))
    vm_type: ((saas_monitoring_batch_vm_type))
    stemcell: default
    networks:
      - name: ((saas_monitoring_batch_network))
    jobs:
      - name: saas-monitoring-batch
        release: paasta-monitoring-release
        consumes:
          influxdb: {from: influxdb}
        properties:
          saas-monitoring-batch:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            mail:
              smtp:
                url: ((smtp_url))
                port: ((smtp_port))
              sender:
                name: ((mail_sender))
                password: ((mail_password))
              resource:
                url: ((resource_url))
              send: ((mail_enable))
              tls: ((mail_tls_enable))
            pinpoint:
              url: ((saas_monitoring_url)):8079

  - name: monitoring-web
    azs: ((monitoring_web_azs))
    instances: ((monitoring_web_instances))
    vm_type: ((monitoring_web_vm_type))
    stemcell: default
    networks:
      - name: ((monitoring_web_network))
        default: [dns, gateway]
      - name: ((public_network_name))
        static_ips: [((monitoring_api_url))]

    jobs:
      - name: monitoring-web
        release: paasta-monitoring-release
        properties:
          monitoring-web:
            db:
              ip: ((mariadb_ip))
              port: ((mariadb_port))
              username: ((mariadb_username))
              password: ((mariadb_password))
            influxdb:
              username: ((influxdb_username))
              password: ((influxdb_password))
              url: ((metric_url)):8086
              https_enabled: ((influxdb_https_enabled))
            elasticsearch:
              username: ((elasticsearch_username))
              password: ((elasticsearch_password))
              url: ((elasticsearch_master_ip)):((elasticsearch_master_port))
              https_enabled: ((elasticsearch_https_enabled))
            paasta:
              system_domain: ((system_domain))
            bosh:
              ip: ((bosh_ip))
              password: ((bosh_client_admin_secret))
              director_name: ((director_name))
            redis:
              url: ((redis_ip)):6379
              password: ((redis_password))
            time:
              gap: ((utc_time_gap))
            prometheus:
              url: ((prometheus_ip)):30090
            kubernetes:
              url: ((kubernetes_ip)):6443
              token: ((kubernetes_token))
            pinpoint:
              url: ((saas_monitoring_url)):8079
            pinpointWas:
              url: ((pinpoint_was_ip)):8080
            caasbroker:
              url: ((cassbroker_ip)):30334
            system:
              type: ((system_type))
            zabbix:
              host: ((zabbix_host))
              admin:
                id: ((zabbix_admin_id))
                pw: ((zabbix_admin_pw))
variables:
  - name: redis_password
    type: password
  - name: influxdb_ca
    options:
      common_name: influxdbCA
      is_ca: true
    type: certificate
  - name: influxdb_ssl
    options:
      alternative_names:
      - ((system_domain))
      - '*.((system_domain))'
      ca: influxdb_ca
      common_name: influxdbSSL
    type: certificate  

update:
  canaries: 1
  canary_watch_time: 1000-180000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-180000
