- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
    jobs:
    - name: metrics_agent
      properties:
        metrics_agent:
          influxdb:
            database: cf_metric_db
            measurement: cf_metrics
            processMeasurement: cf_process_metrics
            url: ((metric_url)):8089
      release: paasta-monitoring-agent
    name: paasta_metrics_agent
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: cadvisor
    release: paasta-monitoring-agent
    properties:
      cadvisor:
        storage_driver: influxdb
        storage_driver_db: container_metric_db
        storage_driver_ip: ((metric_url))
        storage_driver_port: 8069
        rep:
          require_tls: true
          ca_cert: "((service_cf_internal_ca.certificate))"
          client_cert: "((diego_rep_client.certificate))"
          client_key: "((diego_rep_client.private_key))"
- type: replace
  path: /releases/-
  value:
    name: monitoring-agent-release
    version: 5.7.2
    sha1: 33d4a15cd7e2a622ab60681a42e029c23331554a
    url: https://nextcloud.paas-ta.org/index.php/s/PYNyKJkT252c3Yd/download
