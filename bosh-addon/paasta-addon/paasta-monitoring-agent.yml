- type: replace
  path: /releases/-
  value:
    name: monitoring-agent-release
    version: 5.8.0
    sha1: 69cd65a06040e440168ba802e25958124f3f2df2
    url: https://nextcloud.paas-ta.org/index.php/s/yQqaGo3gFz2KHGi/download

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: metrics_agent
    release: paasta-monitoring-agent
    properties:
      metrics_agent:
        influxdb:
          url: ((metric_url)):8059
          database: bosh_metric_db
          measurement: bosh_metrics
          processMeasurement: bosh_process_metrics
        origin: micro-bosh
