- type: replace
  path: /releases/-
  value:
    name: monitoring-agent-release
    version: 5.7.2
    sha1: 33d4a15cd7e2a622ab60681a42e029c23331554a
    url: https://nextcloud.paas-ta.org/index.php/s/PYNyKJkT252c3Yd/download

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: metrics_agent
    release: paasta-monitoring-agent
    properties:
      metrics_agent:
        influxdb:
          url: ((metric_url)):8059
          database: bosh_metric_db
          measurement: bosh_metrics
          processMeasurement: bosh_process_metrics
        origin: micro-bosh
