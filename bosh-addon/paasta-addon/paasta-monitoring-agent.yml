- type: replace
  path: /releases/-
  value:
    name: monitoring-agent-release
    version: 5.8.0
    sha1: 86e22b9cf488ba17c2e0da8c8b317dff61e33d50
    url: https://nextcloud.paas-ta.org/index.php/s/syoXpCoF6swmqiT/download

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: metrics_agent
    release: monitoring-agent-release
    properties:
      metrics_agent:
        influxdb:
          url: ((metric_url)):8059
          database: bosh_metric_db
          measurement: bosh_metrics
          processMeasurement: bosh_process_metrics
        origin: micro-bosh
