- type: replace
  path: /releases/-
  value:
    name: zabbix-agent
    version: 5.0.14
    sha1: 4417182486ba866ffe5aeb274e2f5468da159242
    url: https://nextcloud.paas-ta.org/index.php/s/dCGsabesrsBrpYd/download

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: zabbix-agent
    properties:
      zabbix-agent:
        server: ((server_ip))
        listen_port: ((listen_port))
        server_active: ((server_active))
        host_metadata: ((host_metadata))
    release: zabbix-agent
